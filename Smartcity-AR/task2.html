<!DOCTYPE html>

<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <a-cylinder position="0 0.5 0" radius="0.5" height="1.5" color="#FFC65D">
                    <!-- add a torus in a red box --> 
					<a-entity bmfont-text="text: Hello World!; color: #333" position="0 0 0" scale="120 120 120"></a-entity>
                </a-cylinder>

            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
